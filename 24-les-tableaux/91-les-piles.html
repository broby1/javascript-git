<!DOCTYPE html>
<html> 
	<head>
		<meta charset="utf-8" />
		<title>Les piles</title> 
	</head>


	<body>
		<script>
			var myArray = ['Livre 1'];
			var resultat = myArray.push('Livre 2', 'Livre 3');

			alert(myArray); // Affiche : "livre 1, Livre 2, Livre 3"
			alert(resultat);

			resultat = myArray.pop();
			alert(myArray); // Affiche : "livre 1, Livre 2"
			alert(resultat); // Affiche : "Livre 3"
		</script>
	</body> 
</html>
