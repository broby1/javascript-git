<!DOCTYPE html>
<html> 
<head>
	<meta charset="utf-8" />
	<title>Les operateurs arithmétique</title> 
</head>

<body> 
	<script>
		var resultat = 3 + 2;
		alert(resultat); // affiche "5"

		var number1 = 3, number2 = 2, resultat; 
		resultat = number1 * number2;
		alert(resultat); // Affiche "6" 

		//  allez plus loin 
		var divisor = 3, resultat1, resultat2, resultat3;
		resultat1 = (16 + 8) / 2 - 2; // 10
		resultat2 = resultat1 / divisor;
		resultat3 = resultat1 % divisor;

		alert(resultat1);
		alert(resultat2); // resultat de la division : "3,33"
		alert(resultat3); // Reste de la division "1"

		// Simplifier encore plus vos calculs 
		var number = 3; 
		number += 5; // ajoute 5 à la variable "number"
		alert(number); // affiche "8"
	</script>

</body> 
</html>
