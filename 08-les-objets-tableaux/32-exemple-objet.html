<!DOCTYPE html>
<html> 
<head>
	<meta charset="utf-8" />
	<title>cas d'utilisation objet</title> 
</head>

<body> 
	<script>
		var myString = 'Ceci est une chaîne de caractère'; // on crée un objet "string"
		
		alert(myString.length); // On affiche le nombre de caractères, au moyen de la propiété 'length'

		alert(myString.toUpperCase()); // On recupère la chaîne en majuscule, avec la méthode toUpperCase()

	</script>
</body> 
</html>
