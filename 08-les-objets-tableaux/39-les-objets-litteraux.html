<!DOCTYPE html>
<html> 
<head>
	<meta charset="utf-8" />
	<title>Les objets litteraux</title> 
</head>

<body> 
	<script>
		// Accéder aux items d'un tableau via leur indice
		var family = {
			self : 'Sebastien',
			sister : 'Laurence',
			brother: 'Ludovic',
			counsin_1 : 'Pauline', 
			counsin_2 : 'Guillaume'
		};
		family['oncle'] = 'Didier'; // Ajout d'un item à l'objet
		// Accès aux items 
		alert(family.sister) // Affiche 'Laurence'
	</script>
	
</body> 
</html>
