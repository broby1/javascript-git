<!DOCTYPE html>
<html> 
<head>
	<meta charset="utf-8" />
	<title>Ajouter et supprimer des items</title> 
</head>

<body> 
	<script>
		// La methode 'push()' permet d'ajouter un ou plusieurs items à un tableau
		var monTableau = ['Sebastien', 'Laurence'];
		monTableau.push('Ludovic'); // Ajoute Ludovic à la fin du tableau
		monTableau.push('Pauline', 'Guillaume'); // Ajoute Pauline et Guillaume à la fin du tableau
		alert(monTableau);
	</script>
</body> 
</html>
