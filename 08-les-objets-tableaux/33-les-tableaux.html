<!DOCTYPE html>
<html> 
<head>
	<meta charset="utf-8" />
	<title>Les tableaux</title> 
</head>

<body> 
	<script>
		var monTableau = ['Sebastien', 'Laurence', 'Ludovic', 'Pauline', 'Guillaume'];

		// recuperer des valeurs du tableau

		// modifier des valeurs du tableau

		alert(monTableau[1]); // Affiche maintenant 'Clarisse'



	</script>
