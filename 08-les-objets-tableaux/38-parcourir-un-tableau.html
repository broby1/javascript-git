<!DOCTYPE html>
<html> 
<head>
	<meta charset="utf-8" />
	<title>Parcourir un tableau avec for</title> 
</head>

<body> 
	<script>
	// Parcourir un tableau avec for
	var monTableau = ['Sebastien', 'Laurence', 'Ludovic', 'Pauline', 'Guillaume'];
	for (var i = 0, c = monTableau.length; i < c; i++) {
		alert(monTableau[i]);
	}
	</script>
	
</body> 
</html>
