<!DOCTYPE html>
<html> 
<head>
	<meta charset="utf-8" />
	<title>Methode shift et pop</title> 
</head>

<body> 
	<script>
		var monTableau = ['Sebastien', 'Laurence', 'Ludovic', 'Pauline', 'Guillaume'];
		monTableau.shift(); // Retire le premier élément du tableau "Sebastien"
		monTableau.pop(); // Retire le dernier élément du tableau"Guillaume"
		alert(monTableau); // Affiche "Laurence, Ludovic, Pauline"
	</script>
</body> 
</html>
