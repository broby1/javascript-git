<!DOCTYPE html>
<html> 
	<head>
		<meta charset="utf-8" />
		<title>Les évènements</title> 
	</head>


	<body>
		<span id="clickme">Cliquez-moi !</span>
		
		<script>
			var element 	= document.getElementById('clickme');

				// Premier évènement click // On crée ici l'évènement
				element.addEventListener('click', function() { 
				alert("Et de un !");
				}, false);

				// pour supprimer un évènement 
				element.removeEventListener('click', function, false);

				// Deuxièment évènement click
					element.addEventListener('click', function() {
					alert("Et de deux !");
				}, false);

				// Troixième évènement click
					element.addEventListener('click', function() {
					alert("Et de trois !");
				}, false);

		</script>
	</body> 
</html>
