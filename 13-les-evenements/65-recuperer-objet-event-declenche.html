<!DOCTYPE html>
<html> 
	<head>
		<meta charset="utf-8" />
		<title>Récupere l'objet event déclenché = target</title> 
	</head>


	<body>
		<span id="clickme">Cliquez-moi !</span>
		
		<script>
			var clickme 	= document.getElementById('clickme');
				clickme.addEventListener('click', function(e) {
					e.target.innerHTML = 'Vous avez clicqué !!';
				}, false);
		</script>
	</body> 
</html>
