<!DOCTYPE html>
<html> 
	<head>
		<meta charset="utf-8" />
		<title>Editer les propriétés CSS</title> 
	</head>

	<style>
		#myDiv {background: orange;}
	</style>

	<body>
		<div id="myDiv">Je possède un fond orange.</div>
		
		<script>
			var myDiv = document.getElementById('myDiv');
			alert('Selon le javacsript, la couleur de fond de ce div est : ' + myDiv.style.backgroundColor); // J'affiche la couleur du fond 
		</script>
	</body> 
</html>
