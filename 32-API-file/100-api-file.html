<!DOCTYPE html>
<html> 
	<head>
		<title>L'element CANVAS</title> 
		<meta charset="utf-8" />
	</head>


	<body>
		<canvas id="canvas">Désolé votre navigateur ne supporte pas canvas, mettez vous à jour !</canvas>
		
		<script>
			var canvas = document.querySelector('#canvas');
			var context = canvas.getContext('2d');
			context.strokeStyle = "gold";
			context.strokeRect(50, 35, 50, 80);
			context.lineWidth = "5";

			context.fillStyle = "rgba(23, 145, 167, 0.5)";
			context.fillRect(40, 25, 40, 40);

			context.clearRect(45, 40, 30, 15);

			// Les chemins simples 

			context.strokeStyle = "rgba(23, 145, 167)";
			context.beginPath(); 
			context.moveTo(20, 20); // 1er point
			context.lineTo(130, 20); // 2e point
			context.lineTo(130, 50); // 3e
			context.lineTo(75, 130); // 4e
			context.lineTo(20, 50); // 5e
			context.closePath(); // On relie le 5e au 1er
			context.stroke();
		</script>
	</body> 
</html>
