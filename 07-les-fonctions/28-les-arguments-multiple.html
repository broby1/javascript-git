<!DOCTYPE html>
<html> 
<head>
	<meta charset="utf-8" />
	<title>Les arguments multiples</title> 
</head>

<body> 
	<script>
		// Les arguments multiples
		function moar (first, second) {
			// On peut maintenant utiliser les variables "first" et "second" comme on le souhaite : 
			alert('Votre premier argument est : ' + first);
			alert('Votre second arguments est :' + second);
		} 
		moar(
				prompt('Entree Votre premier argument'),
				prompt('Entree Votre second argument')
		);
	</script>
</body> 
</html>
