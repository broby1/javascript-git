<!DOCTYPE html>
<html> 
<head>
	<meta charset="utf-8" />
	<title>Les fonctions anomymes</title> 
</head>

<body> 
	<script>
		// Pour assigner une fonctions anomyme à une variable
		var sayHello = function () {
			alert('Bonjour !');
		}; 
		// pour appeler cette fonction, nous devons appeler notre variable par laquelle elle a été affectée. 
		sayHello(); // Affiche "Bonjour !"
	</script>
</body> 
</html>
