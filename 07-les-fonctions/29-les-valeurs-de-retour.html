<!DOCTYPE html>
<html> 
<head>
	<meta charset="utf-8" />
	<title>Les valeurs de retour</title> 
</head>

<body> 
	<script>
		// Les fonctions ne peuvent retourner une seule et unique valeur chacune pas plus. (Mais en objet c'est different).
		function sayHello () {
			return 'Bonjour !'; // l'intruction "return" suivi d'une valeur, cette dernière est donc renvoyée par la fonction.
			alert('Attention ! le texte arrive !');
		}
		alert(sayHello()); // Ici on affiche la valeur retourner par la fonction "sayHello()"
	</script>
</body> 
</html>
