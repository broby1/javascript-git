<!DOCTYPE html>
<html> 
<head>
	<meta charset="utf-8" />
	<title>By two - Les fonctions</title> 
</head>

<body> 
	<script>
		// Déclaration d'une fonction pour multiplier mon resultat par deux
		function byTwo () {
			var resultat = parseInt(prompt('Donner le nombre à multiplier par 2'));
			alert('Le résultat de ce nombre multiplié par 2 est : ' + resultat * 2);
		}

		byTwo ();

		alert('Vous êtes à la moitié !');

		byTwo ();		
	</script>
</body> 
</html>
