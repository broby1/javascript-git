<!DOCTYPE html>
<html> 
<head>
	<meta charset="utf-8" />
	<title>Les arguments</title> 
</head>

<body> 
	<script>
		// Creer et utiliser un argument (avec une fonction)
		function myFunction (arg) { // Notre argument est la variable "arg" 
			// Une fois que l'argument a été passé à la fonction, vous allez le retouver dans la variable "arg"

			alert('Votre argument : ' + arg);
		}

		myFunction(
			prompt('Que souhaitez-vous passer en argument à la fonction')
			);
	</script>
</body> 
</html>
