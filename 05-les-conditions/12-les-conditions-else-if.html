<!DOCTYPE html>
<html> 
<head>
	<meta charset="utf-8" />
	<title>Les Conditions- structure else if</title> 
</head>

<body> 
	<script>
		var floor = parseInt(prompt('Entrer l\'étage où l\'ascenseur doit se rendre (de -2 à 30)'));
		if (floor == 0) {
			alert('Vous êtes au rez-de-chaussé');
		} else if (-2 <= floor && floor <= 30) {
			alert("Direction de l'étage n° " + floor + ' !');
		} else {
			alert("L'étage renseigné n'existe pas.");
		}
	</script>
</body> 
</html>
