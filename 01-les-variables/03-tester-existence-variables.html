<!DOCTYPE html>
<html> 
<head>
	<meta charset="utf-8" />
	<title>Tester l'exixtence de variables avec typeof</title> 
</head>

<body> 
	<script>
		var number = 2;
		alert(typeof number); // affiche "number"

		var text ='Mon texte'; // Affiche "string"
		alert(typeof text);

		var aBoolean = false; 
		alert(typeof aBoolean); // Affiche "Boolean"

	</script>

</body> 
</html>
