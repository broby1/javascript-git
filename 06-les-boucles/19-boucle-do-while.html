<!DOCTYPE html>
<html> 
<head>
	<meta charset="utf-8" />
	<title>La boucle "Do While"</title> 
</head>

<body> 
	<script>
		// la boucle " do while" ressemble très fortment à la boucle "while" sauf que ici la bouche est exécutée au moins une fois puis la condition est testée pour savoir si la bouche doit continuer. Pas très utiliser par rapport à la boucle "while".
		
		do {
			intruction_1;
			intruction_2;
			intruction_3;
		} while ();
	</script>
</body> 
</html>
