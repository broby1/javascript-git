<!DOCTYPE html>
<html> 
<head>
	<meta charset="utf-8" />
	<title>Les Op√©rateurs logique</title> 
</head>

<body> 
	<script>
		 //  les operateurs ET /  && (il est strict car il verifie que les deux conditions sont bien exactes)
		 var resultat = true && true;
		 alert(resultat); // Affiche 'true'

		 // operateur || / OU (il est plus souple car il affiche 'true' meme si l'une des condition est false)
		 var resultat = true || false;
		 alert(resultat); // affiche 'true'

		 // operateur NON (lui il inverse le resultat ainsi 'true' devient 'false' et inversement)
		 var resultat = !true;
		 alert(resultat); // affichera 'false'

	</script>
</body> 
</html>
