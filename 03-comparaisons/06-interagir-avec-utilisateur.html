<!DOCTYPE html>
<html> 
<head>
	<meta charset="utf-8" />
	<title>Concatenation et conversion des types</title> 
</head>

<body> 
	<script>
		var userName = prompt('Entrez votre prenom'), hi = 'Bonjour';
		alert(hi + ' ' + userName); // Affiche le prenom entré par l'utilisateur

		// Essayer de dire bonjour à des visisteurs 
		var start = 'Bonjour ', name, end = ' !',  resultat;
		name = prompt('Quel est votre prenom ? ');
		resultat = start + name + end;
		alert(resultat);  
	</script>

</body> 
</html>
