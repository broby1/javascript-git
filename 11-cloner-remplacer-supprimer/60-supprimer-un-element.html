<!DOCTYPE html>
<html> 
	<head>
		<meta charset="utf-8" />
		<title>Supprimer un élément</title> 
	</head>


	<body>
		<p id="myP">
			Ceci est un paragraphe !
			<a href="">Et un lien dynamique</a> et un <strong>je suis en gras</strong> 
		</p>

		<script>
			var link = document.getElementByTagName('a')[0];
			link.parentNode.removeChild(link); // Cette methode permet de supprimer ce lien !
		</script>
	</body> 
</html>
